<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <article></article>
    <input type="text" name="" id="" value="FETCH" onclick="
        fetch('css').then(response => {
            var status = response.status;
            response.text().then(descText => {
                // alert(descText);
                document.querySelector('article').innerHTML = descText + status;

            });
        console.log(response);
        });
    ">
</body>
</html>
